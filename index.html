<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>MindSpark 2024 Sponsors</title>

    <!-- Styles -->
    <link rel = 'stylesheet' href="sponsors-styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Fade animation JS -->
    <script defer src = 'scripts/sponsors-script.js'></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Background  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <!-- JS for generating cards -->
    <script>

      const temporary = {
            title: "Sponsor Title",
            description: "Description of Sponsor",
            sponsorImageSrc: "./assets/images/TATAPOWER.NS_BIG.png",
            name:  "Name of Sponsor"
      };
      
      function createSponsorCard(sponsor) {
            document.write(`
               <div class="card">
               <div class="card-inner hidden">
               <div class="card-front hidden">
                  <img src="${sponsor.sponsorImageSrc}" alt = "${sponsor.title} Sponsor">  
                  <h2>${sponsor.title}</h2>
               </div>
               
               <div class="card-back hidden">
                  <div class = 'scroll-up'>
                     <i class="fa fa-solid fa-chevron-up"></i>
                     </div>
                     <div class = 'card-info'> 
                        <h3>${sponsor.name}</h3>
                        <p class="description">${sponsor.description}</p>
                     </div> 
               </div>
               </div> 
               </div>
               `);
            }
    </script>

  </head>
  
  <body class = 'bg'>
    <div id = 'vanta-canvas'>
    
    <div class = 'logo-container'>
      <img id = 'favicon' src = 'assets/images/favicon.ico'>
      <img id = 'main-logo' src = 'assets/images/header-logo.png'>
    </div>
    
    <h1 class = 'event-name'>Meet Our Sponsors</h1>
    
    <div class="sponsor-row">
      <script>
        createSponsorCard(temporary);
        
        createSponsorCard(temporary);
        
        createSponsorCard(temporary);
      </script>
    </div>
    
    <div class="sponsor-row">
      <script>
        createSponsorCard(temporary);
        
        createSponsorCard(temporary);
      </script>
    </div>
    
    <div class="sponsor-row">
      <script>
        createSponsorCard(temporary);
        
        createSponsorCard(temporary);
        
        createSponsorCard(temporary);
      </script>
    </div>
    
    <div class="sponsor-row">
      <script>
        createSponsorCard(temporary);
      </script>
    </div>

  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>

VANTA.WAVES({
  el: "#vanta-canvas",
  mouseControls: false,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x000018,
  shininess: 17.00,
  waveHeight: 9.50,
  zoom: 1.02
})
let lastUpdate = 0;
const fpsLimit = 30;

function updateAnimation(timestamp) {
  if (timestamp - lastUpdate > 1000 / fpsLimit) {
    lastUpdate = timestamp;
    vantaEffect.update(); // Trigger update if applicable
  }
  requestAnimationFrame(updateAnimation);
}

requestAnimationFrame(updateAnimation);

  </script>

  </body>
</html>
