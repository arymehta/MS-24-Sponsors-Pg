            description: "Description of Sponsor",
            sponsorImageSrc: "./assets/images/TATAPOWER.NS_BIG.png",
            name:  "Name of Sponsor"
      };
      
      function createSponsorCard(sponsor) {
            document.write(`
               <div class="card">
                  
                  <div class = "circles">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                  </div> 

                  <div class="card-inner"> 
                    <div class="card-front">       
                        <img src="${sponsor.sponsorImageSrc}" alt = "${sponsor.title} Sponsor">  
                        
                    </div>
                    <h2 class = "sponsor-title">${sponsor.title}</h2>
                    <div class="card-back">
                      <div class = 'scroll-up'>
                        <i class="fa fa-solid fa-chevron-up"></i>
                      </div>
                      
                      <div class = 'card-info'> 
                        <h3 class = "sponsor-name">${sponsor.name}</h3>
                        <p class="description">${sponsor.description}</p>
                      </div> 
                    </div>
                  </div> 
                </div>
               `);
            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

<script>

VANTA.WAVES({
  el: "#vanta-canvas",
  mouseControls: false,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x04104d,
  shininess: 17.00,
  waveHeight: 9.50,
  zoom: 0.5
})
let lastUpdate = 0;
const fpsLimit = 30;

function updateAnimation(timestamp) {
  if (timestamp - lastUpdate > 1000 / fpsLimit) {
    lastUpdate = timestamp;
    vantaEffect.update(); // Trigger update if applicable
  }
  requestAnimationFrame(updateAnimation);
}

  requestAnimationFrame(updateAnimation);

  </script>
  <script>
    // Select all the cards
    const cards = document.querySelectorAll('.card-back');

    // Add click event listener to each card
    cards.forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('creep-up');

        });
    });
  </script>
