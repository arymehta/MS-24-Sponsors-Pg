      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        const temporary = {
            title: "Sponsor Title",
            description: "Description of Sponsor",
            sponsorImageSrc: "./assets/images/TATAPOWER.NS_BIG.png",
            name:  "Name of Sponsor"
        };
    
        function createSponsorCard(sponsor) {
            document.write(`
                <div class="card">
                <div class="card-inner hidden">
                <div class="card-front hidden">
                    <img src="${sponsor.sponsorImageSrc}" alt = "${sponsor.title} Sponsor">  
                    <h2>${sponsor.title}</h2>
                </div>
                
                <div class="card-back hidden">
                  <div class = 'scroll-up'>
<i class="fa fa-solid fa-chevron-up"></i>
                     </div>
                     <div class = 'card-info'> 
                        <h3>${sponsor.name}</h3>
                        <p class="description">${sponsor.description}</p>
                     </div> 
                </div>
                </div> 
                </div>
                `);
            }
    </script>

    <script src="./scripts/gradient2.js"></script>
    </head>

      <div class="sponsor-row">
         <script>
